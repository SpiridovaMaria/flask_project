<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Template</title>
    {% from 'bootstrap5/form.html' import render_form %}
    {{ bootstrap.load_css() }}
    {{ bootstrap.load_js() }}
    <link href="{{url_for('static', filename = 'style_form.css')}}" rel="stylesheet">
</head>
<body class="d-flex justify-content-center" style="background: #ffc0cb">
        <form class="col-lg-3 my-form mt-3" method="post">
            <legend class="text-center">Авторизация</legend>
            {{ render_form(form) }}
        </form>
</body>
</html>
